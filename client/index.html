  <body ng-app="Tour-Track" ng-controller="RootController">

    <div ng-if="mapboxToken.length > 0">
        <map token='mapboxToken' coordinates='map.coordinates'

    <player song='player.song' show-songs-list='player.showSongsList' up-next='player.upNext' add-to-up-next='player.addToUpNext'></player>
