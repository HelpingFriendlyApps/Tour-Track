<div class='container song-container'>
  <h1>{{song.title}}</h1>
  <p>Debut: {{song.performances[0].date | date:'MM/dd/yyyy'}}</p>

  <bar-chart data='playsPerYear'></bar-chart>
  <song-lengths-per-year data='lengthsByYear'></song-lengths-per-year>

  <div id='chart'></div>

  <h3>Performances</h3>
  <md-list>
    <md-list-item ng-repeat='performance in song.performances'>
      <p>{{performance.date | date:'MM/dd/yyyy'}}</p>
      <p>{{performance.venue_name}}</p>
      <p>{{performance.location}}</p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>


</div>
