<div class='song-container' layout="row" layout-align="start stretch">

  <div flex="40" layout="column" layout-align="space-between center">
    
    <div flex="100" class='row' layout="row" layout-align="start stretch" layout-padding>
      <section>
        <h1>{{song.title}}</h1>
        <p>Debut: {{song.performances[0].date | date:'MM/dd/yyyy'}}</p>
      </section>
    </div>

    <div flex="100" class='row' layout="row" layout-align="start stretch" layout-padding>
      <section>
        
        <md-list>
          <md-list-item ng-repeat='performance in song.performances' ng-dblclick='play(performance)' ng-mouseenter='hoverIn()' ng-mouseleave='hoverOut()'>
            <div class='md-list-item-text' layout='column'>
              <div flex layout='row' layout-align='space-between center'>
                <p flex='30'>
                  <md-icon ng-show='currentSong.id === performance.id' class="current-song-icon material-icons">volume_mute</md-icon>
                  <span ui-sref='show({date: performance.date})'>{{performance.date | date:'MM/dd/yyyy'}}</span>
                  <span ng-show='hover'>
                    <md-button ng-click='upNext(performance)'>
                      <md-icon class="material-icons">playlist_play</md-icon>
                    </md-button>
                    <md-button ng-click='addToUpNext(performance)'>
                      <md-icon class="material-icons">playlist_add</md-icon>
                    </md-button>
                  </span>
                </p>
                <p flex='50'>{{performance.venue_name}}</p>
                <p flex='25' class='pull-right'>{{performance.location}}</p>
              </div>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>

      </section>
    </div>

  </div>

  <div flex="60" layout="column" layout-align="start center">
    <div flex="100" class='row' layout="row" layout-align="start start" layout-padding>
      <section>
        <plays-per-year data='playsPerYear'></plays-per-year>
      </section>
    </div>
    <div flex="100" class='row' layout="row" layout-align="start start" layout-padding>
      <section>
        <song-lengths-per-year data='lengthsByYear'></song-lengths-per-year>
      </section>
    </div>
  </div>

</div>
