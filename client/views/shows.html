<div class='shows-state' layout-padding>
  
  <section layout="column" layout-align="start center">
    <div class="md-inline-form" layout-gt-xs="row" layout-align="space-around start">

      <md-input-container ng-class="{ 'md-undefined-select': filter.year === ''}">
        <label>Year</label>
        <md-select ng-model="filter.year">
          <md-option value="">All</md-option>
          <md-divider></md-divider>
          <md-option ng-repeat="year in showYears">{{year}}</md-option>
        </md-select>
      </md-input-container>

      <md-datepicker ng-model="filter.date" md-placeholder="Date"></md-datepicker>
      <md-input-container>
        <label>Venue</label>
        <input ng-model="filter.venue"></input>
      </md-input-container>
      <md-input-container>
        <label>Location</label>
        <input ng-model="filter.location"></input>
      </md-input-container>
    </div>
  </section>

  <section class="list" flex="100" layout="column" layout-align="start center">
    <md-list flex="100" layout="column" layout-align="start start">
      <md-virtual-repeat-container flex="100">
        <md-list-item md-virtual-repeat='show in shows' class='md-2-line' ng-click='null' ui-sref='show({date: show.date})' md-on-demand='' aria-label='goToShow' ng-mouseenter='showMap=true' ng-mouseleave='showMap=false'>

          <div class='md-list-item-text' layout='column'>
            <md-subheader ng-if='show.firstOfYear && !filter.date' class="md-no-sticky">{{show.date | date:'yyyy'}}</md-subheader>
            <div class='show-info' layout='row' layout-align='space-between center'>
              <p flex='30'>{{show.date | date:'yyyy/MM/dd'}}</p>
              <p flex='45'>{{show.venue_name}}</p>
              <p flex='25'>{{show.location}}</p>
            </div>
          </div>

          <md-divider></md-divider>

        </md-list-item>
      </md-virtual-repeat-container>
    </md-list>
  </section>
  
</div>
