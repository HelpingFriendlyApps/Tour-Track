<div class="shows-container">

  <div class="top-container">
    <map token="mapboxToken"></map>
    <!-- <shows-search-bar></shows-search-bar> -->
  </div>

  <div class="container">
    <div class="show-items" infinite-scroll="loadMoreShows()" infinite-scroll-distance="2">

      </div>
    </div>
  </div>
  
</div>
