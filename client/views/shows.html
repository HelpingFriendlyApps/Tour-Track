<div class='shows-state'>

  <div class="md-inline-form" layout-gt-xs="row">
    <md-datepicker ng-model="filter.date" md-placeholder="Enter date"></md-datepicker>
    <md-input-container>
      <label>Show Venue</label>
      <input ng-model="filter.venue"></input>
    </md-input-container>
    <md-input-container>
      <label>Show Location</label>
      <input ng-model="filter.location"></input>
    </md-input-container>
  </div>

  <md-list>
    <md-virtual-repeat-container>
      <md-list-item md-virtual-repeat='show in shows' class='md-2-line' ng-click='null' ui-sref='show({date: show.date})' md-on-demand='' aria-label='goToShow' ng-mouseenter='showMap=true' ng-mouseleave='showMap=false'>

        <div class='md-list-item-text' layout='column'>
          <md-subheader ng-if='show.firstOfYear && !filter.date' class="md-no-sticky">{{show.date | date:'yyyy'}}</md-subheader>
          <div class='show-info' layout='row' layout-align='space-between center'>
            <p flex='40'>{{show.date | date:'yyyy/MM/dd'}}</p>
            <p flex='40'>{{show.venue_name}}</p>
            <p flex='20'>{{show.location}}</p>
          </div>
        </div>

        <md-divider></md-divider>

      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>

</div>
