<div class='container shows-container'>
  <p>{{shows[50]}}</p>
  <button ng-click='doIt()'></button>


  <!-- TRYING TO DO: http://codepen.io/pen/?editors=1010 -->

  <div class='wrapper'>
    <md-input-container>
      <md-select ng-model='selectedYear' aria-label='Select a Year'>
        <md-option ng-value='$index' ng-repeat='year in allYears'>{{year}}</md-option>
      </md-select>
    </md-input-container>

    <ul class='show-list' scroll-to>
      <li ng-repeat='show in shows' ui-sref="show({date: show.date})">
      <div class='year-header' ng-show='checkforNewYear($index, $index-1)'>{{show.date.slice(0,4)}}</div>
      {{show.date}}
      </li>
    </ul>

  </div>

</div>
