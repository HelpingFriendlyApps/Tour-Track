<div class="show-container" ng-class='{"map-fullscreen": fullscreen, "already-fullscreen": alreadyFullscreen}'>
  
  <div class='map-container'>
    <!-- <div class='donuts'></div> -->
    <map coordinates="[show.longitude, show.latitude]" fullscreen='fullscreen'></map>
    <md-button class="md-fab md-mini" ng-click='toggleFullscreen()'>
      <i ng-hide='fullscreen' class="fa fa-angle-down" aria-hidden="true"></i>
      <i ng-show='fullscreen' class="fa fa-angle-up" aria-hidden="true" style='vertical-align:top;line-height:1.2em;'></i>
    </md-button>
    <div class='ribbon'></div>
  </div>

  <div ng-show='showFullscreenInfo' class='show-info-fullscreen'>
    <span>{{show.date | date:'MM/dd/yyyy'}}</span>
    <span>{{show.location}}</span>
  </div>

  <div class='navigation-buttons' layout='row' layout-align='space-between start'>    
    <md-button class="next md-raised" ui-sref='base.show({date: nextShow.date})'>
      <i class="fa fa-angle-left"></i>
    </md-button>
    <md-button class="prev md-raised" ui-sref='base.show({date: prevShow.date})'>
      <i class="fa fa-angle-right"></i>
    </md-button>
  </div>

  <div class='container'>
    <p>{{show.date | date:'EEEE, MM/dd/yyyy'}}</p>
    <p>{{show.venue_name}}</p>
    <p>{{show.location}}</p>
    <md-list>
      <md-list-item ng-repeat='song in show.setlist' class='md-2-line'>
        <div class='md-list-item-text' layout='column'>
          <md-subheader ng-if='song.firstOfSet' class="md-no-sticky">{{setParser(song.set)}}</md-subheader>
          <div class='show-info' layout='row' layout-align='space-between center'>
            <p ui-sref='base.song({songId: song.song_id})'>{{song.title}}</p>
            <p>{{timeParser(song.duration)}}</p>
          </div>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>

</div>
