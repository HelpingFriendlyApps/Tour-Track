<div class="show-container">
  
  <div class='map-container'>
    <map coordinates="[show.longitude, show.latitude]"></map>
    <div class='ribbon'></div>
  </div>


  <div class='container'>
    <p>{{show.date | date:'EEEE, MM/dd/yyyy'}}</p>
    <p>{{show.venue_name}}</p>
    <p>{{show.location}}</p>

    <md-list>
      <md-list-item ng-repeat='song in show.setlist'>
        <p ui-sref='base.song({songId: song.song_id})'>{{song.title}}</p>
        <p class='md-secondary'>{{timeParser(song.duration)}}</p>
        <md-divider></md-divider> 
      </md-list-item>
    </md-list>
  </div>



</div>
