<div class="show-container">
  <p>{{show.date | date:'EEEE, MM/dd/yyyy'}}</p>
  <p>{{show.venue_name}}</p>
  <p>{{show.location}}</p>

  <map></map>
  

  <table class='table-striped'>
    <thead>
      <tr>
        <th>Song</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='song in show.setlist'>
        <td>{{song.title}}</td>
        <td>{{timeParser(song.duration)}}</td>
      </tr>
    </tbody>
  </table>

</div>
