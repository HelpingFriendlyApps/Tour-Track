<div class='map-container' ng-class='{fullscreen: fullscreen}'>
  <div id="map"></div>
  <md-button ng-click='toggleFullscreen()' class="md-icon-button">
    <md-icon ng-hide='fullscreen' class="material-icons">arrow_forward</md-icon>
    <md-icon ng-show='fullscreen' class="material-icons">arrow_back</md-icon>
  </md-button>
</div>
