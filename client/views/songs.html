<div class='songs-container'>

  <md-input-container>
    <label>Song</label>
    <input ng-model='song.title'></input>
  </md-input-container>

  <md-list>
    <md-list-item ng-repeat='song in songs | filter: song.title' ui-sref='song({songId: song.id})'>
      <p>{{song.title}}</p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

</div>
