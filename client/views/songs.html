<div class='songs-state'>

  <div class="form">
    <md-input-container>
      <label>Song</label>
      <input ng-model='songFilter'></input>
    </md-input-container>
  </div>

  <md-list>
    <md-subheader>Songs</md-subheader>
    <md-virtual-repeat-container>
      <md-list-item md-virtual-repeat='song in songs' ng-click='null' ui-sref='mapLeft.song({songId: song.id})' md-on-demand='' aria-label='goToSong' ng-mouseenter='showMap=true' ng-mouseleave='showMap=false'>
        <p>{{song.title}}</p>
        <md-divider></md-divider>
      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>

</div>
