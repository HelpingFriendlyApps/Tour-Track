<div ng-controller='ShowTrackerCtrl'>
	<a class="waves-effect waves-light btn" ng-click="doItDude()">Stuff</a>
	<shows-per-month shows-per-month='showsPerMonth'
		current-show='currentShow'
	></shows-per-month>
	<map shows='shows'
		venues='venues'
		progress='progress'
		current-show='currentShow'
		filtered-shows='filteredShows'
		clicked-show='clickedShow'
		clicked-venue-id='clickedVenueId'
		clicked-venue-broadcast='clickedVenueBroadcast()'
		made-up-val='madeUpVal'
		current-view='currentView'
	></map>
	<div slider config="sliderConfig"
		model="progress"
		shows='showsWithVenueInfo'
		class="cdbl-slider"
	></div>
	<info-viewer shows='shows'
		tours='tours'
		venues='venues'
		years='years'
		current-show='currentShow'
		filtered-shows='filteredShows'
		clicked-show='clickedShow'
		clicked-venue-id='clickedVenueId'
		clicked-show-broadcast='clickedShowBroadcast()'
		current-view='currentView'
	></info-viewer>
</div>
