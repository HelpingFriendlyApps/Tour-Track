<div class='yearsOrToursPanel'>
	<a class="waves-effect waves-light btn" ng-click="changeView('years')">Years</a>
	<a class="waves-effect waves-light btn" ng-click="changeView('tours')">Tours</a>
	<div ng-switch on="currentView">
		<years-panel ng-switch-when="years" years='years'></years-panel>
		<tours-panel ng-switch-when="tours" tours='tours'></tours-panel>
		<shows-panel ng-switch-when="shows" shows='filteredShows'></shows-panel>
	</div>
</div>
